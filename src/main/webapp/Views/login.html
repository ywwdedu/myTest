<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 注册</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">H+</h1>

        </div>
        <h3>欢迎注册 H+</h3>
        <p>创建一个H+新账户</p>
        <form class="m-t" role="form" >
            <div class="form-group">
                <input id="username" type="text" name="username" class="form-control" placeholder="请输入用户名" required="">
            </div>
            <div class="form-group">
                <input id="password1" type="password1" name="password1" class="form-control" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input type="password2" id="password2" name="password2" class="form-control" placeholder="请再次输入密码" required="">
            </div>
            <div class="form-group">
                <input  id="email" name="email" class="form-control" placeholder="请输入邮箱" required="">
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>
        </form>
            <p class="text-muted text-center"><small>已经有账户了？</small><a href="index.html">点此登录</a>
            </p>

        <button  onclick="sign()" class="btn btn-primary block full-width m-b">注 册</button>
    </div>
</div>
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.5"></script>
<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});

    function sign() {
        //alert("2");
        var user=$("#username").val();
        var password1=$("#password1").val().toString();
        var password2=$("#password2").val().toString();
        var email=$("#email").val().toString();
        //alert(email);
            alert("1");
            var data={"user":user,"password1":password1,"email":email,};
            if(password1==password2){

                $.ajax({
                    url:"/user/login.action",
                    type:'POST',
                    data:data,
                    async:false,
                    success:function (data) {
                        if(data==true){
                            alert("注册成功");
                            open("./index.html");
                        }else{
                            alert("网络错误");
                        }
                    }
                })
            }else{
                alert("大哥你的密码输入不一致啊！");
            }
    }
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
